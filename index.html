<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This app simulates when your parental unit is really mad at you">
    	<meta name="keywords" content="mom, dad, yell">

		<title>BMI Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

	<section class="form-page">
		<h1 class="text">Let's Calculate your BMI</h1>

		<form>
			<label for="age"> Your Age: </label>
			<input id="yourAge" type="text" placeholder="Age">
			<label for="weight"> Your Weight: </label>
			<input id="yourWeight" type="text" placeholder="Weight">
			<label for="height"> Your Height: </label>
			<input id="yourHeight" type="text" placeholder="Height">
		</form>

		<button id="calculate" type="button" name="button">Submit</button>

		<h2 id="placeToYell"></h2>
		<h2 id="status"></h2>
	</section>



		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
